<meta charset="UTF-8">

<h1>Receitas</h1>

<script>

    var ingredientes = [];

    var quantidade = parseInt(prompt("Quantos ingredientes vocÃª vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {

        var isRepetido = false;
        var ingredienteTemp = prompt("Informe o ingrediente " + contador)               

        for (var i = 0; i <= ingredientes.length; i++){

            if (ingredienteTemp == ingredientes[i]){
                isRepetido = true;
                alert("Ingrediente repetido.")
                break;
            }            
        }
        if (isRepetido == false) {

            ingredientes.push(ingredienteTemp);
            contador++;
        }
    }

    console.log(ingredientes);
</script>
