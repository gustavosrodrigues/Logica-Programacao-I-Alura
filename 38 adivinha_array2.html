<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    
    function verifica() {

        var checa = false;
        for(var posicao = 0; posicao < segredos.length; posicao++){

            if(input.value == segredos[posicao]){

                alert("Você acertou!");
                checa = true;                
                break;
            }              

        }

        if(checa == false) {

            alert("Você errou!");
        }        

        input.value = "";
        input.focus();
    }

    function sorteia() {

        return Math.round(Math.random() * 10);
    }

    function sorteiaNumero(quantidade) {

        var segredos = [];
        var sorteio = 0;
        var numero = 0;
        

        while (numero < quantidade){

            sorteio = sorteia();

            if (sorteio != 0) {

                var insere = true;

                for (var count = 0; count <= segredos.length; count++){

                    if (segredos[count] == sorteio) {

                        insere = false;
                        break;
                    }
                }

                if (insere == true){

                    segredos.push(sorteio);
                    numero++;    
                }
            }
        }

    return segredos;             
    }
    
    var segredos = sorteiaNumero(5);
