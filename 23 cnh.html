<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade?"));
    var temCarteira = prompt("Tens carteira de habilitação? Responda 'sim' ou 'não', por favor.");

    if (temCarteira.toLowerCase() == "sim"){

    	if (idade >= 18){

    		mostra("Você já pode dirigir!");
    	} else {

    		mostra("Apesar de possuir CNH, você precisa ter 18 anos para dirigir legalmente.");
    	}
    	
    }

    if (temCarteira.toLowerCase() == "não"){
    	
    	if (idade >= 18) {

    		mostra("Você precisa possuir a CNH para dirigir legalmente.");
    	} else {

    		mostra("Você precisa possuir a CNH e ter 18 anos para dirigir legalmente.")
    	}
    }

    if (temCarteira.toLowerCase() != "sim" && temCarteira.toLowerCase() != "não") {

    	mostra("Por favor, digite somente 'sim' ou 'não' na segunda pergunta.")
    }


</script>
