<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    cont = 20;

    while (cont >= 0) {

        mostra(cont);
        cont = cont - 1;
    }
    
</script>
