<meta charset="UTF-8">
<script>

	document.write("Concatenação é a maneira de unir duas strings de texto usando o símbolo + " + "entre elas." + "<br>");
	document.write("É possível concatenar números, mas se eles estiverem entre as aspas eles não serão somados, desse jeito: 10 + 20 = " + "10" + "20" + "<br>");
	document.write("Se somente um número estiver entre aspas a concatenação irá ocorrer da mesma maneira, pois o segundo número será transformado em string: 15 + 45 = " + "15" + 45 + "<br>");
	document.write("Agora, se os dois números estiverem fora da string, acontecerá a operação, nesse caso, a soma: 5 + 13 = " + 5 + 13 + "<br>");
	document.write("Na verdade, as operações são feitas da esquerda para a direita, então, os números precisam estar entre parênteses para terem prioridade: 5 + 3 = " + (5 + 13) + "<br>");
</script>
